<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Laporan — Kirim via Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#9aa4b2; --success:#16a34a; --danger:#ef4444 }
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071020 0%, #08122a 60%);display:flex;align-items:center;justify-content:center;padding:32px;color:#e6eef8}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;gap:12px}
    select,input,textarea{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:10px;color:inherit;outline:none;width:100%}
    textarea{min-height:100px;resize:vertical}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(90deg,var(--accent),#5b21b6);color:white;font-weight:600;box-shadow:0 6px 20px rgba(124,58,237,0.18)}
    .status{margin-top:8px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
    .status .dot{width:10px;height:10px;border-radius:999px;background:var(--muted);display:inline-block;margin-right:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Laporan Nomor WhatsApp</h1>
    <p class="lead">Isi nomor WhatsApp target, pilih kategori, dan (opsional) isi kronologi. Khusus Buat WhatsApp Yang Terkena Blokir Permanen.</p>
    <form id="waForm">
      <input type="tel" name="nomor" placeholder="Nomor WhatsApp (contoh: 6281234567890)" required />
      <select name="kategori" required>
        <option value="">-- Pilih WhatsApp Yang Anda Pakai --</option>
        <option>WhatsApp Business</option>
        <option>WhatsApp Biasa</option>
      </select>
      <textarea name="kronologi" placeholder="Kronologi singkat (opsional)"></textarea>
      <button type="submit" class="btn">Kirim Laporan</button>
      <div id="statusBox" class="status"><span class="dot" id="statusDot"></span><span id="statusText">Belum dikirim</span></div>
    </form>
  </div>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  <script>
    const EMAILJS_USER_ID = 'h-aIkqpCxsfQUQ9zP';
    const EMAILJS_SERVICE_ID = 'service_i0poipp';
    const EMAILJS_TEMPLATE_ID = 'template_d6i3ffs';
    emailjs.init(EMAILJS_USER_ID);

    const form = document.getElementById('waForm');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');

    function setStatus(state, txt){
      statusText.textContent = txt;
      statusDot.style.background = state === 'ok' ? 'var(--success)' : state === 'sending' ? '#f59e0b' : state === 'error' ? 'var(--danger)' : 'var(--muted)';
    }

    function buatSuratBebas(nomor, kategori, kronologi) {
      let teks = `Halo tim WhatsApp,\n\n`;
      teks += `Halo Tim WhatsApp,
Saya ingin mengajukan banding atas pemblokiran akun ${kategori} saya dengan nomor : ${nomor}.
Saya percaya pemblokiran ini terjadi karena penyalahgunaan sistem pelaporan oleh pihak ketiga yang menggunakan aplikasi tidak resmi atau layanan ilegal untuk menjatuhkan akun saya.
Sebagai bukti, saya melampirkan tangkapan layar yang menunjukkan bahwa nomor saya secara sengaja dijadikan target dan dibanned oleh orang yang memakai tool/report massal ilegal.
Saya selalu menggunakan aplikasi WhatsApp Business resmi dari Play Store dan akun ini sangat penting untuk operasional bisnis saya.
Mohon tinjau ulang pemblokiran akun saya dan kembalikan aksesnya. Saya siap bekerja sama jika diperlukan verifikasi tambahan.
Terima kasih atas perhatian dan bantuannya.\n`;
      teks += `Kategori laporan: ${kategori}.\n`;
      if (kronologi) teks += `Kronologi singkat: ${kronologi}.\n`;
      teks += `\nMohon tindak lanjut sesuai kebijakan WhatsApp.\n\nTerima kasih.`;
      return teks;
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const nomor = form.nomor.value.trim();
      const kategori = form.kategori.value;
      const kronologi = form.kronologi.value.trim();
      if(!nomor || !kategori){ setStatus('error','Nomor & kategori wajib diisi'); return; }

      const pesanFinal = buatSuratBebas(nomor, kategori, kronologi);

      const templateParams = {
        nomor: nomor,
        kategori: kategori,
        kronologi: kronologi,
        pesan: pesanFinal
      };

      setStatus('sending','Mengirim...');
      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
        .then(() => {
          setStatus('ok','Terkirim ✅');
          form.reset();
        })
        .catch(err => {
          setStatus('error','Gagal mengirim');
          console.error(err);
        });
    });
  </script>
</body>
</html>
